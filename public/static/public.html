<div class="row-fluid">
  <div class="span12" ng-show="user.user">
  <label class="control-label" for="inputName">Name: <i class="icon-user"></i> {{user.user.displayName}}{{user.user.identifier}}</label> 
  </div>
    
  <div class="row-fluid">
    <div class="span3">
      <strong>File Panel</strong>
      <table class="table table-striped table-bordered">
        <tbody>
          <!--<tr ng-repeat="content in content_list |  filter:search ">-->
          <tr ng-repeat="content in content_list | orderBy:'uploadDate':true | startFrom:currentPage*pageSize | limitTo:pageSize" > 
            <td>
              <span ng-click="get(content._id)">
              <span class="badge badge-success" ng-show="content.metadata.type == 'haml'">T</span>	      
              <span class="badge badge-info" ng-show="content.metadata.type == 'json'">C</span>	
              <span class="badge" ng-show="content.metadata.type == 'xml'">XML</span>      
              {{content.filename}} 
              <span class="label label-warning pull-right" ng-show="content.metadata.public == true">Public</span>
              </span>
            </td>
            
             <td>
                <span class="pull-right">  
                  <div class="dropdown">
                    <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-cog"></i><b class="caret"></b></a>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                        <li><a tabindex="-1" href="#myModal" data-toggle="modal"  ><i class=" icon-edit" ></i> Edit</a></li>
                        <li><a tabindex="-1" href="#/" ng-click="destroy(content._id)" ><i class="icon-remove" ></i> Delete</a></li>
                      </ul>
                  </div>
                </span>
              </td>
           </tr>
           <tr><td  colspan="2"><span class="form-inline pull-left">#Item/Page </span></td></tr>
           <tr>
             <td colspan="2">
               <span class="form-inline pull-left">
                {{currentPage+1}} / {{numberOfPages()}}
                <button class="btn btn" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"><<</button>  
                <button class="btn btn"  ng-disabled="currentPage >= content_list.length/pageSize - 1" ng-click="currentPage=currentPage+1">>></button>
              </span>
             </td>
          </tr>
         </tbody>
       </table>
     </div>
     
      <div class="span5 well">
        <ul class="nav nav-tabs">
          <li><a href="#home" data-toggle="tab">Editor</a></li>          
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="home">
            <br>
            <div ng-model="ace_content" codemirror="text">
              <strong>Editor Panel :</strong> {{document.filename}} 
              <span ng-show="user.user">
                <label class="control-label" for="inputName">
                    Owner: <i class="icon-user"></i> {{user.user.displayName}}{{user.user.identifier}}
                </label> 
              </span>
              <textarea></textarea>
            </div>
          </div>
          <div class="tab-pane" id="profile" >
            <form class="form-horizontal">
              <div class="control-group" >
                <label class="control-label" for="inputNmae">Name</label>
                <div class="controls">
                  <input type="text" id="inputName" ng-model="document.filename">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="inputType">Type</label>
                <div class="controls">
                  <select  ng-model="document.metadata.type" ng-options="i.id as i.name for i in items">
                    <option value=""></option>
                  </select> 
                </div>
              </div>
              
              
              <div class="control-group">                
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="document.metadata.public"> Public
                  </label>                  
                  <button type="submit" class="btn btn-primary start" ng-click="editMeta()">
                    <i class="icon-upload icon-white"></i>
                    <span>Update</span>
                  </button>                                
                </div>
              </div>                                                              
            </form>
          </div>
          
          
          <div class="tab-pane" id="messages">...</div>
          <div class="tab-pane" id="settings">...</div>
        </div>                                                                 
     </div>
    
     <div class="span4">
       <div class="row-fluid">
	<div class="alert alert-block" ng-show="message">	  
	  <strong>Message :</strong> {{message}}
	</div>
      </div>             
       
       <div class="row-fluid">
         <div class="span12 alert alert-info">
           <h5>Content</h5>
           {{content}}
         </div>
       </div>
       <div class="row-fluid">
         <div class="span12 alert alert-success">
           <h5>Template</h5> 
           {{template_content}}
         </div>
       </div>
       <div class="row-fluid">
         <div class="span12">
           <h5>Result</h5> 
           {{result_tmpl}}
         </div>
       </div>
     </div>
   </div>
</div>
