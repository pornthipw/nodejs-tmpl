<div class="row-fluid">
  <!---LEFT COLUMN--->
  <div class="span5">

    <div class="row-fluid">
      <div class="span12">

        <div class="input-prepend">
          <span class="add-on"><i class="icon-search"></i></span>

    </div><!--class="row-fluid"---->
    
    <div class="row-fluid">
      <div class="span12">

          <thead>
            <tr>
              <th>Content / Template </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="content in content_list |  filter:search ">
              <td>
                <span ng-click="get(content._id)">
                  <span class="badge badge-success" ng-show="content.metadata.type == 'template'">T</span>	      
                  <span class="badge badge-info" ng-show="content.metadata.type == 'content'">C</span>	      
                  <!--{{content._id}} ---> {{content.filename}} 
                </span>
              </td>
              <td>
                <span class="pull-right">  
                  <div class="dropdown">
                    <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-cog"></i><b class="caret"></b></a>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                        <li><a tabindex="-1" href="#/" ng-click="get(content._id)"><i class="  icon-hand-up"></i> Select</a></li>
                        <li class="divider"></li>
                        <li><a tabindex="-1" href="#/" ng-click="destroy(content._id)" ><i class="icon-remove" ></i> Delete</a></li>
                      </ul>
                  </div><!--class="dropdown"-->
                </span><!--class="pull-right"-->
              </td><!--<td>-->
            </tr>
          </tbody>
        </table><!--class="table table-striped"-->
      </div><!--class="span12"-->
    </div><!--class="row-fluid">-->
    
    <div class="row-fluid">
      <div class="span6">
        <input type="text" ng-model="document.filename" > 
      </div><!---class="span6"--->
      <div class="span6">
        <select  ng-model="document.metadata.type" ng-options="i.id as i.name for i in items">
          <option value=""></option>
        </select>
      </div><!---class="span6"--->
    </div><!--class="row-fluid">-->
    
    <div class="row-fluid">
      <div class="span2 offset10">
        <a href="#" class="btn btn-primary" ng-click="editMeta()">edit</a>
      </div><!---class="span2 offset10"---->
    </div><!--class="row-fluid">-->
  <!--------------------------------------------------------------------------> 
  </div><!--class="span5"-->
  
  
  <!---RIGHT COLUMN--->
  <div class="span7">
  <!-------------------------------------------------------------------------->
    <div class="row-fluid">
      <div class="span12 well">
        <span class="label label-info">Content :</span> {{content}}
      </div>
    </div><!--class="row-fluid"> Content-->
    <div class="row-fluid">
      <div class="span12 well">
        <span class="label label-success">Template :</span> {{template_content}}
      </div>
    </div><!--class="row-fluid">Template-->
    <div class="row-fluid">
      <div class="span12 well">
        <span class="label label-warning">Result :</span> {{result_tmpl}}
      </div>
    </div><!--class="row-fluid"> Result-->
    
  </div><!--class="span7"-->
  <!-------------------------------------------------------------------------->
</div><!--class="row-fluid">-->



<!--Form ACE-->
<div class="row-fluid">
  <div class="span12">        
    <form  >    
      <div class="control-group">                 
        <div class="controls">
          <button ng-click="save()" class="btn btn-primary btn-small" type="submit"> <i class="icon-ok icon-white"></i> Save</button>                    
          <button ng-click="content = null" class="btn btn-info btn-small">Cancel</button>
          <!--<button ng-click="destroy()" ng-show="content._id" class="btn btn-danger btn-small"><i class="icon-remove icon-white"></i> Delete</button>-->
          <button ng-click="create()" class="btn btn-success  btn-small" type="submit"> <i class="icon-plus icon-white"></i>New</button>   
        </div>
      </div><!--class="control-group"-->  
	<!--
	   <div ng-model="ace_content" ace="text">
	      <textarea></textarea>
	    </div>
	-->
      <div ng-model="ace_content" codemirror="text" ">
        <textarea></textarea>
      </div>	  
    </form>    
  </div><!--class="span5"-->
</div><!--class="row-fluid"---->
