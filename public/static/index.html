<div class="row-fluid">
   <div class="span12">
     <label class="control-label" for="inputName">Name: <i class="icon-user"></i> {{user.user.identifier}}</label> 
   </div>
    
   <div class="row-fluid">
     <div class="span3">
       <strong>File Panel</strong>
       <table class="table table-striped table-bordered">
         <tbody>
           <tr ng-repeat="content in content_list |  filter:search ">
             <td>
               <span ng-click="get(content._id)">
                 <span class="badge badge-success" ng-show="content.metadata.type == 'haml'">T</span>	      
                 <span class="badge badge-info" ng-show="content.metadata.type == 'json'">C</span>	
		 <span class="badge" ng-show="content.metadata.type == 'xml'">XML</span>      
                 {{content.filename}} 
               </span>
             </td>
            
             <td>
                <span class="pull-right">  
                  <div class="dropdown">
                    <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-cog"></i><b class="caret"></b></a>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                        <li class="divider"></li>
                        <li><a tabindex="-1" href="#/" ng-click="destroy(content._id)" ><i class="icon-remove" ></i> Delete</a></li>
                      </ul>
                  </div>
                </span>
              </td>
             
           </tr>
         </tbody>
       </table>
       <div class="row-fluid">
         <div class="span12">
           <form>
             <fieldset>
               <label>Name</label>
               <input type="text" ng-model="document.filename" > 
               <label>Type</label>
               <select  ng-model="document.metadata.type" ng-options="i.id as i.name for i in items">
                 <option value=""></option>
               </select> 
	        Public: <input type="checkbox" ng-model="document.metadata.public">
	      </fieldset>
	      
               <a href="#" class="btn btn-primary" ng-click="editMeta()">Update</a>             
           </form>
         </div>
       </div>
     </div>
     
     <div class="span5 well">
       <span class="pull-right">
         <button ng-click="save()" class="btn btn-primary btn-small" ng-show="document"> 
           <i class="icon-ok icon-white"></i> Save
         </button>                    
         <button ng-click="create()" class="btn btn-success  btn-small" ng-show="user.user"> 
           <i class="icon-plus icon-white"></i> New
         </button>
	 <button ng-click="convert_to_json()" class="btn btn-small" ng-show="document.metadata.type=='xml'"> 
           <i class="icon-plus icon-black"></i> toJSON
         </button>       
       </span>
       <br>
       <div class="row-fluid">
         <div ng-model="ace_content" codemirror="text" class="span12">
           <strong>Editor Panel :</strong> {{document.filename}} 
           <textarea></textarea>
         </div>
       </div>
     </div>
    
     <div class="span4">
       <div class="row-fluid">
	<div class="alert alert-block" ng-show="message">	  
	  <strong>Message :</strong> {{message}}
	</div>
      </div>             
       
       <div class="row-fluid">
         <div class="span12 alert alert-info">
           <h5>Content</h5>
           {{content}}
         </div>
       </div>
       <div class="row-fluid">
         <div class="span12 alert alert-success">
           <h5>Template</h5> 
           {{template_content}}
         </div>
       </div>
       <div class="row-fluid">
         <div class="span12">
           <h5>Result</h5> 
           {{result_tmpl}}
         </div>
       </div>
     </div>
   </div>
</div>
