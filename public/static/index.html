<div class="row-fluid">
  <div class="span6">
    {{user.user.identifier}}
    <div class="input-prepend">
      <span class="add-on"><i class="icon-search"></i></span>
      <input type="text" placeholder="Search" ng-model="search">    
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name </th>
          <th>Content / Template</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="content in content_list |  filter:search ">
          <td>
	    <span ng-click="get(content._id)">
	      <span class="badge badge-success" ng-show="content.metadata.type == 'template'">T</span>	      
	      <span class="badge badge-info" ng-show="content.metadata.type == 'content'">C</span>	      
	      {{content._id}} - {{content.filename}} 
	    </span>
	  </td>
          <td>
            <span class="pull-right">  
              <div class="dropdown">
                <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-cog"></i><b class="caret"></b></a>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                    <li><a tabindex="-1" href="#/" ng-click="get(content._id)"><i class="  icon-hand-up"></i> Select Content</a></li>
                    <li><a tabindex="-1" href="#/" ng-click="gettempl(content._id)"><i class=" icon-hand-up"></i> Select Template</a></li>
                    <li class="divider"></li>
                    <li><a tabindex="-1" href="#/"  data-toggle="modal" data-target="#contentviewModal"><i class=" icon-file"></i> View</a></li> 
                    <li><a tabindex="-1" href="#/" ng-click="edit_info(content._id)"><i class=" icon-edit"></i> Edit</a></li>
                    <li><a tabindex="-1" href="#/" ng-click="destroy()" ><i class="icon-remove" ></i> Delete</a></li>
                  </ul>
              </div><!--class="dropdown"-->
            </span><!--class="pull-right"-->
          </td><!--<td>-->
        </tr>
      </tbody>
    </table>
  </div><!--class="span6"-->
  
  
  <div class="span6 well">
    <span class="label label-success">Content :</span> {{content}}
  </div>
  
  <div class="span6 well">
    <span class="label label-success">Template :</span> {{template_content}}
  </div>
</div><!--class="row-fluid">-->

<div class="row-fluid">
  <div class="span6"> 
    <input type="text" ng-model="document.filename">    
  </div>
  <div class="span6 well">
    <span class="label label-warning">Result :</span> {{result_tmpl}}
  </div>
</div><!--class="row-fluid">-->

<div class="row-fluid">
  <div class="span6">        
    <form  >    
      <div class="control-group">                 
        <div class="controls">
          <button ng-click="save()" class="btn btn-primary btn-small" type="submit"> <i class="icon-ok icon-white"></i> Save</button>                    
          <button ng-click="contact = null" class="btn btn-info btn-small">Cancel</button>
        </div>
      </div><!--class="control-group"-->  
      <label class="control-label" for="inputName">Name: <i class="icon-user"></i></label>
	<!--
	   <div ng-model="ace_content" ace="text">
	      <textarea></textarea>
	    </div>
	-->
      <div ng-model="ace_content" codemirror="text">
        <textarea></textarea>
      </div>	  
    </form>    
  </div><!--class="span6"-->
</div><!--class="row-fluid"---->

<!----popup for view content--->
  <div class="modal hide fade" id="contentviewModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>View Content</h3>
    </div>
    
    <div class="modal-body">                         	                
      <div class="span12">
        <span class="span5">
          <input class="span12" type="text" placeholder="File Name" ng-model="filename" name="filename">
        </span>             
      </div><!---div class="span12"--->
    </div><!--class="modal-body"--->
   
    <div class="modal-footer">                    
      <a href="#" class="btn">Close</a>
      <a href="#" class="btn btn-primary">Save changes</a>                              
    </div><!--div class="modal-footer"---->
  </div><!--class="modal hide fade"-->
