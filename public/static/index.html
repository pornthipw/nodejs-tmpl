<div class="row-fluid">
  <div class="span6">
    <div class="input-prepend">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" placeholder="Search" ng-model="search">    
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name <a href="" ng-click="add()" class="pull-right"><i class="icon-plus-sign"></i></a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="content in content_list |  filter:search ">
          <td><a href="" ng-click="get(content._id)">{{content._id}} - {{content.filename}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  
<div class="row-fluid">
  <div class="span6">        
    <form  ng-show="content">    
    <div class="control-group">                 
        <div class="controls">
          <button ng-click="save()" class="btn btn-primary btn-small" type="submit"> <i class="icon-ok icon-white"></i> Save</button>                    
          <button ng-click="destroy()" ng-show="contact._id" class="btn btn-danger btn-small"><i class="icon-remove icon-white"></i> Delete</button>
          <button ng-click="contact = null" class="btn btn-info btn-small">Cancel</button>
        </div>
      </div>  
        <label class="control-label" for="inputName">Name: <i class="icon-user"></i></label>
	   <div ng-model="content" ace="json">
	      <!--<input type="text" id="inputName" placeholder="Name" ng-model="content.filename">-->
	      <textarea name="tutorial[contents]" ></textarea>
	    </div>
	    
    </form>    
  </div>
</div>
