<div class="row-fluid">
  <div class="span6">
    <div class="input-prepend">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" placeholder="Search" ng-model="search">    
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name <a href="" ng-click="add()" class="pull-right"><i class="icon-plus-sign"></i></a></th>
	  <th>Content</th>
	  <th>Template</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="content in content_list |  filter:search ">
          <td>{{content._id}} - {{content.filename}} </td>
	  <td><a href="" ng-click="get(content._id)">Select Content</a>  </td>
	  <td><a href="" ng-click="gettempl(content._id)">Select template</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="span6">
    <b>Content_seleced :</b> {{content}} <br>
    <b>Template_selected :</b> {{template_content}} <br><br>
    <button ng-click="merge()" class="btn btn-primary btn-small" type="submit"> <i class="icon-ok icon-white"></i>Merge</button>
    <script id="template" type="text/x-handlebars-template">
      {{template_content2}}
    </script>
  </div>
</div>


<div class="row-fluid">
  <div class="span6">        
    <form  >    
    <div class="control-group">                 
        <div class="controls">
          <button ng-click="save()" class="btn btn-primary btn-small" type="submit"> <i class="icon-ok icon-white"></i> Save</button>                    
          <button ng-click="destroy()"  class="btn btn-danger btn-small"><i class="icon-remove icon-white"></i> Delete</button>
          <button ng-click="contact = null" class="btn btn-info btn-small">Cancel</button>
        </div>
      </div>  
        <label class="control-label" for="inputName">Name: <i class="icon-user"></i></label>
	   <div ng-model="content" ace="text">
	      <textarea></textarea>
	    </div>
	  
    </form>    
  </div>
</div>
